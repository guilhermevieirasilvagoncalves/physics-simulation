<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela 2</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='tela1.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form>
        <h3> 2. Caixa 1D – Cálculo dos parâmetros da caixa e partícula, dada a função de onda </h3>
        
        <fieldset> 
          <h3>No Elétron</h3>
          <label for="L">Largura da caixa:</label>
          <p>{{ retorno[0] }}</p>
         
          <label for="ni">Nível quântico da partícula. </label>
          <p>{{ retorno[1] }}</p>

          <label for="nf">Energia do estado fundamental: valores em joule e em eV</label>
          <p>{{ retorno[2] }}</p>

          <label for="a">Velocidade da partícula no estado fundamental:</label>
          <p>{{ retorno[3] }}</p>

          <h3>No Próton</h3>

          <label for="L">Largura da caixa:</label>
          <p>{{ retorno[4] }}</p>
         
          <label for="ni">Nível quântico da partícula. </label>
          <p>{{ retorno[5] }}</p>

          <label for="nf">Energia do estado fundamental: valores em joule e em eV</label>
          <p>{{ retorno[6] }}</p>

          <label for="a">Velocidade da partícula no estado fundamental:</label>
          <p>{{ retorno[7] }}</p>
        </fieldset>
       </form>
        </div>
      </div>
      
    </body>
</html>
